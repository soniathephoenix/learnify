<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./src/questions.js" defer></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="questions.css" rel="stylesheet">
    <title>Questions</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid"> 
            <!-- Learnify (Left) -->
            <a class="navbar-brand" href="frontPage.html">Learnify</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Login, Register and Logout (Right) -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    

      <!-- main -->
    <section id="level">
        <h1 class="delius-regular">Level 1</h1>
    </section>


    
    <div id="question-and-answer">
        <section id="questions-section">
        <div class="container-fluid d-flex align-items-center justify-content-center" id="frontPageDiv">
            <div>
                <div id="question-container" class="text-center">
                    <h1 id="heading1" class="delius-regular">Question</h1>
                    <form id="login-form">
                        <div class="form-group">
                            <p id="question" class="delius-regular">What is...</p>
                        </div>
                    </form>
                </div>
            </div>
            </section>


        <section id="answers-section">
            <div class="container-fluid d-flex align-items-center justify-content-center" id="frontPageDiv">
                <div>
                    <div id="div-answer-container">
                        <h1 id ="answer-h1" class="delius-regular">Answer</h1>
                        <form id="login-form">
                            <div class="form-group">
                                <div id="answer-container">
                                    <label class="delius-regular"><input type="radio" name="question1" value="answer1" aria-label="Answer 1"></label>
                                    <label class="delius-regular"><input type="radio" name="question2" value="answer2" aria-label="Answer 2"></label>
                                    <label class="delius-regular"><input type="radio" name="question3" value="answer3" aria-label="Answer 3"></label>
                                    <label class="delius-regular"><input type="radio" name="question4" value="answer4" aria-label="Answer 4"></label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            </div>
        </section>
    </div>
    <div id="buttons-section">
        <section id="inner-buttons-section">
            <button id="clue-btn" class="delius-regular">Clue for mystery</button>
            <button id="next-button"><a id="next" class="delius-regular">Next →</a></button>
        </section>
    </div>
    <img id="clue-image" alt="Clue image describing the mystery">
    <footer class="footer">
        <p>© 2025 Learnify. All rights reserved.</p>
    </footer>
    
</body>
</html>
