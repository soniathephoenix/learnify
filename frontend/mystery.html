<!DOCTYPE html>

        <meta charset="UTF-8" />

        <link

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Learnify (Left) -->
                <a class="navbar-brand" href="frontPage.html">Learnify</a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>

                <!-- Login, Register and Logout (Right) -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                    <h1 id="mystery-title" class="delius-regular">
                        Let's solve the mystery
                    </h1>
                    <h2 id="mystery-question" class="delius-regular">
                        Which city is known as the City of Lions but has no
                        native lions?
                    </h2>
                    <input
                        type="text"
                        id="mystery-answer"
                        class="delius-regular"
                    />
                    <input
                        type="submit"
                        id="mystery-submit"
                        class="delius-regular"
                        value="Submit"
                    />
                </div>
            </div>
