<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="./src/login.js" defer></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid"> 
            <!-- Learnify (Left) -->
            <a class="navbar-brand" href="frontPage.html">Learnify</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Login, Register and Logout (Right) -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex align-items-center justify-content-center" id="frontPageDiv" style="height: 100vh;">
        <div class="w-25">
            <div id="textContainer" class="text-center">
            <h1  id="heading1" class="delius-regular">Log in to Learnify!</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="delius-regular">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between">
                    <button id="loginBtn" type="submit" class="btn btn-primary">Submit</button>
                    <button id="registerBtn" type="button" class="btn btn-success ms-auto">Not Register?</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>Â© 2025 Learnify. All rights reserved.</p>
    </footer>
    
</body>
</html>
