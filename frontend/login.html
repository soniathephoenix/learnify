<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="frontPage.html">Learnify</a>
          <div class="navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="registerPage.html">Register</a></li>                
            </ul>
          </div>
        </div>
    </nav>

    <body class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="w-25">
        <h1 class="mb-5 mt-5 text-center">Log in to Learnify!</h1>
            <form>
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <input type="text" class="form-control" id="InputUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="InputPassword">Password</label>
                  <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between">
                    <button id="loginBtn" type="submit" class="btn btn-primary">Submit</button>
                    <button id="registerBtn" type="submit" class="btn btn-success ms-auto">Register</button>
                </div>
              </form>
        </div>
    </div>
        

</body>
</html>
