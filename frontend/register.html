<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="./src/register.js" defer></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top " id="navbar">
        <div class="container">
          <a class="navbar-brand" href="frontPage.html">Learnify</a>
          <div class="navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>                
            </ul>
          </div>
        </div>
    </nav>

    <div class="empty-space">
        
    </div>

    <div class="container-fluid d-flex align-items-center justify-content-center" id="frontPageDiv" style="height: 100vh;">
        <div class="w-50">
            <div id="textContainer">
            <h1 class="mb-3 mt-5 text-center" id="heading1">Register your Learnify Account!</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="surname">Second Name</label>
                    <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter second name">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group text-center">
                    <button id="registerBtn" type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
