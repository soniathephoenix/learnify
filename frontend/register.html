    <div class="container-fluid d-flex align-items-center justify-content-center" id="frontPageDiv" style="height: 100vh;">
        <div class="w-50">
            <div id="textContainer">
            <h1 class="delius-regular" id="heading1">Register your Learnify Account!</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="surname">Second Name</label>
                    <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter second name">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group text-center">
                    <button id="registerBtn" type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
        </div>
