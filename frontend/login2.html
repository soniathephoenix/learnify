    <div class="container-fluid d-flex align-items-center justify-content-center" id="frontPageDiv" style="height: 100vh;">
        <div class="w-25">
            <div id="textContainer" class="text-center">
            <h1  id="heading1" class="delius-regular">Log in to Learnify!</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="delius-regular">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between">
                    <button id="loginBtn" type="submit" class="btn btn-primary">Submit</button>
                    <button id="registerBtn" type="button" class="btn btn-success ms-auto">Not Register?</button>
                </div>
            </form>
        </div>
